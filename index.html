<!DOCTYPE html>
<html>
  <head>
    <title>Snake game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="tutorial">
      <div class="control">
        <img class="keyimg" src="arrowkeys.png">
        <p class="direction">Arrowkeys for direction</p>
      </div>
      <div class="avoidwall">
        <img class="keyimg" src="avoidwall.png">
        <p class="direction">Avoid touching the wall</p>
      </div>
      <div class="avoidsnake">
        <img class="keyimg" src="avoidwall.png">
        <p class="direction">Avoid touching the wall</p>
      </div>
      <p class="play">Press any key to Start</p>
    </div>
    <div class="gameOver">
      <div class="gameOver-content">
        <div class="overtitle">Game Over!!! </div>
          
          <div class="gameOverDetails">
            <div class="gameoverscore">
            </div>
            <div class="restart d"><button class="restart-button">Restart</button></div>
          </div>
      </div>
    </div>
    <div class="screen">
      <div class="function">

        <div class="score"> Score :  <p class="score_number"></p>
        </div>
        <div class="title">Snaks Game</div>
        <div class="restart"><button class="restart-button">Restart</button></div>
      </div>
      <div class="mainbox">
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
